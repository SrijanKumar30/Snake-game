<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="snake.js" defer></script>
  </head>
  <body>
    <div class="game">
      <div class="scores">
        <h1 id="currentScore">000</h1>
        <h1 id="highScore">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board"></div>
          </div>
        </div>
      </div>
    </div>
    <h1 id="instruction-text">Press Spacebar to start the game</h1>
    <img
      class="logo"
      id="logo"
      src="https://images.hindustantimes.com/tech/rf/image_size_960x540/HT/p2/2017/02/27/Pictures/_59b6d7ee-fcad-11e6-905d-7be79ae01fbf.jpg"
      alt="snake-logo"
    />
  </body>
</html>
